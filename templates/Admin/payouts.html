<head>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

    <title>Astrologers Payments</title>
</head>

<body>
    <nav style="background-color: wheat; padding:10px">
        <a class="navbar-brand" href="/" style="font-weight: bold; font-size:30px; color:black">
          <img src="./../../static/Apps_Logos/astro.png" width="50" height="50" class="d-inline-block align-top" alt="">
         AstroDrishti
        </a>
      </nav>
    <div class="row" style="align-items: center; margin: 20px; border-radius:10px">
        {% for i in payouts %}  
        <div style="align-items: center; background-color:black; margin:10px; border-radius:10px">
            <div class="card" style="width: 18rem; margin:5px">
                <img height="300" width="300" src="{{i['Pic']}}"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h3>{{i["Name"]}}</h3>
                   
                    <p class="card-text">Rs.{{i["Amount"]}}/-</p>
                    <button type="button" onclick="details(['{{i['Payment_Details']['methods']}}'])" name='{{i["astro_id"]}}' class="btn btn-primary">Details</button>
                    <form style="padding: 5px;" action="/astrologer/pay"  method="post">
                        <input hidden name="email" value="{{i['email']}}">
                        <input hidden  name = "amount" value="{{i['Amount']}}">
                        <button type=submit name='{{i["astro_id"]}}' class="btn btn-success">Paid</button>
                    </form>                   
                </div>
            </div>
        </div>  
        
        {% endfor %}
    </div>

    <script>
        
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })

        function details(data1) {    
            alert(data1[0])                  
            //swal.fire("Pay At: " + data1[0])
        }
    </script>

</body>
