  <style>
    @import url("https://rsms.me/inter/inter.css");

    html {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
        "Noto Color Emoji";
    }

    .gradient {
      background-image: linear-gradient(-225deg, #cbbacc 0%, #2580b3 100%);
    }

    button,
    .gradient2 {
      background-color: #f39f86;
      background-image: linear-gradient(315deg, #f39f86 0%, #f9d976 74%);
    }

    /* Browser mockup code
 * Contribute: https://gist.github.com/jarthod/8719db9fef8deb937f4f
 * Live example: https://updown.io
 */

    .browser-mockup {
      border-top: 2em solid rgba(230, 230, 230, 0.7);
      position: relative;
      height: 60vh;
    }

    .browser-mockup:before {
      display: block;
      position: absolute;
      content: "";
      top: -1.25em;
      left: 1em;
      width: 0.5em;
      height: 0.5em;
      border-radius: 50%;
      background-color: #f44;
      box-shadow: 0 0 0 2px #f44, 1.5em 0 0 2px #9b3, 3em 0 0 2px #fb5;
    }

    .browser-mockup>* {
      display: block;
    }

    /* Custom code for the demo */
  </style>
</head>

      <div class="block lg:hidden pr-4">

          </svg>

      </div>

        class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 text-black p-4 lg:p-0 z-20"

            <a class="inline-block py-2 px-4 text-white font-bold no-underline" href="./about_us">Admob</a>
          </li>
          <li class="mr-3">

          </li>

        <a href="hostapp"><button id="navAction"

            Play Console
          </button></a>
      </div>
    </div>
  </nav>

  <div style="padding: 20px;" class="mx-1">
    <section style="padding: 10px; background-color:darkgray; border-radius: 10px; ">
      {% for i in orders %}

      <div style="background-color: grey; margin: 10px; border-radius: 10px; padding: 15px; border-color: black;">
        <!-- <p style="color: black; font-size: 30px;">Total Income Generated {{ income }} in the month of {{ month }}</p> -->
        <!-- <p style="padding: 10px;">{{ i["Name"] }} with order id: {{ i["Order ID"] }}  <input id="file-upload" name="file-upload" type="file"><button>Submit</button> </p> -->

        <th scope="col">
          <p style="font-weight: 700; color: black;">{{ i["Name"] }}</p>
          </tr>Order id: <tr>{{ i["OID"] }}

        </th>
        <th scope="col"><button onclick='details(["{{i["Name"]}}","{{i["DOB"]}}","{{i["Birthtime"]}}","{{i["Lat"]}}","{{i["Lon"]}}"])'
            style="padding: 10px; border-radius: 10px; margin-left: 220px; margin-bottom: 10px;">
            <p style="font-weight: 700;">Details</p>
          </button></th>
        <form action="/file_upload/report" method="POST" enctype="multipart/form-data">
          <th scope="col"><input style="color: black; font-weight: 700; border-radius: 20px;" type="file"
              name="kd_file">
          </th>
          <th><input type="text" value="{{i['Email']}}" placeholder="Email" style="padding: 10px; border-radius: 10px;" name="emailid"></th>
          <th><input type="text" value="{{i['OID']}}" placeholder="order_ID" style="padding: 10px; border-radius: 10px;" name="oid"></th>
          <th><p style="background-color: white; padding:10px; margin-top:10px; margin-bottom:10px; border-radius:10px;">{{i["Question"]}}</p></th>
          <th scope="col"><button type="submit" style="padding: 10px; border-radius: 10px; margin-left: 0px; ">
              <p style="font-weight: 700;">Submit</p>
            </button></th>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
