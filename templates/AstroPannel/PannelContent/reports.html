<html>

<head>
    <title>Pending Questions</title>
    <link rel="icon" href="./../../../static/Apps_Logos/astro.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Replace with your tailwind.css once created-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-black">
        <div style="padding-left:15px; padding-top:3px; padding-bottom:3px" class="container-fluid">
            <a class="navbar-brand" href="#">
                <img style="margin-right:20px" src="./../../../static/Apps_Logos/astro.png" alt="" width="60"
                    height="60" class="d-inline-block align-text-center">
                AstroDrishti
            </a>
        </div>
    </nav>
    {% for i in orders %}
    <div style="background-color: grey; margin:15px; border-radius:10px; padding:10px; border-color:black"
        class="">
        <p style="font-size: 22px; font-weight:500">
            Name: {{i["Name"]}}
            <!-- <small class="text-muted">{{i["Name"]}}</small> -->
        </p>       
        <div>
            <form action="/astrologer/answer/submission" method="post">                
                <div class="row">
                    <div class="col">
                        <label style="font-weight: bold;">ORDER ID: </label>
                        <input style="padding: 10px; border-radius:8px" type="text" value="{{i['OID']}}" name="oid">
                    </div>
                    <div class="col">
                        <label style="font-weight: bold;">EMAIL ID:</label>
                        <input style="padding: 10px; border-radius:8px" type="text" value="{{i['Email']}}" name="emailid">
                    </div>
                    <div class="col">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            See Details
                        </button>
    
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Date of Birth: {{i["DOB"]}}</p>
                                        <p>Birth of Time: {{i["Birthtime"]}}</p>
                                        <p>Latitude: {{i["Lat"]}}</p>
                                        <p>Longitude: {{i["Lon"]}}</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
    
                </div>
                <div style="margin-top:20px; margin-bottom:20px; margin-right:10px; width:300px" class="input-group"> 
                    <h2>Select Kundli Report</h2>              
                    <input class="form-control" type="file" name="kundli">
                </div>
                <p hidden><input name="aid" value="{{i['astro_id']}}"></p>
                <p hidden><input name="isoffer" value="{{i['Type']}}"></p>
                <button type="submit" class="btn btn-success btn-lg">Submit</button>                
            </form>
            
        </div>
       
    </div>
    {% endfor %}
    <script>
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus()
        })
    </script>
</body>

</html>
